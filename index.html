<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" />
    <script type="module" defer src="src/index.mjs"></script>
    <title>Take a Shot</title>
  </head>
  <body>
    <div class="container">
      <div id="start-game">
        <h1>Welcome to Take a Shot!</h1>
        <h2 id="text">
          This is a great opportunity for you to test your knowledge regarding
          Covid-19 and the latest news about it! So...give it a try, take a
          shot!
        </h2>
      </div>

      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button id="btntrue" class="btn">True</button>
          <button id="btnfalse" class="btn">False</button>
        </div>
        <div id="explanation"></div>
      </div>

      <div id="end-game" class="hide">
        <h1>Thanks for playing Take a shot!</h1>
        <h2></h2>
      </div>

      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="restart-btn" class="restart-btn btn hide">
          Play again
        </button>
      </div>
    </div>
  </body>
</html>
